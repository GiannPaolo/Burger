<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-Burger</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body-order">
    <!-- navbar menu page -->
    <div id="header">
      <header>
        <nav>
          <a href="./Home.html"><span>G-Burger</span></a>
          <a href="./Home.html" class="nav-menu">Home</a>
          <a href="./Menu.html" class="nav-menu">Menu</a>
          <a href="./Order.html" class="nav-menu">Order</a>
        </nav>
      </header>
    </div>
    <br /><br /><br />
    <br />
    <div class="container">
      <h1 class="order-form">Order Form</h1>
      <form id="orderForm">
        <label for="name" class="order-name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email" class="order-email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="product" class="order-product">Product:</label>
        <select id="product" name="product" required>
          <option value="">Select a Product</option>
          <option value="">Omega Burger</option>
          <option value="">300 Pounds Mega Burger</option>
          <option value="">Double Layer Super Burger</option>
          <!-- Add more options as needed -->
        </select>
        <br />
        <label for="quantity" class="order-quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required />
        <br />
        <label for="address" class="order-address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <br />
        <input type="submit" value="Submit Order" />
      </form>
    </div>
  </body>
</html>
